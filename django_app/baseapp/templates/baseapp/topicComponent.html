<style>
  .showhover:hover{
    background-color: #0dcaf0;
  }
  .topic{
    display: none;
  }
  #tcard {
    min-height: 400px;
  }
  .no-topics-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 300px;
    text-align: center;
    padding: 20px;
  }
  .topic-icon {
    color: #6c757d;
    margin-bottom: 15px;
  }
 </style>
 
 <div>
   <div class="card my-4 mx-2" id="tcard" style="display: none;">
     <div class="card-header text-center bg-info-subtle">
       <h4 class="card-title text-dark">Topics</h4>
     </div>
     <div class="card-body">
       {% if topic and topic|length > 0 %}
         <div>
           <a href="{% url 'home'%}" class="text-dark text-decoration-none d-flex justify-content-between px-3 link-primary">
             <h6 class="card-title">All</h6>
             <p>{{room.count}}</p>
           </a>
         </div>
         <hr>
         {% for lang in topic %}
           <div>
             <a href="{% url 'home'%}?q={{lang.name}}" class="text-dark text-decoration-none d-flex justify-content-between px-3 link-primary">
               <h6 class="card-title">{{lang|title}}</h6>
               <p>{{lang.room_set.all.count}}</p>
             </a>
           </div>
         {% endfor %}
       {% else %}
         <div class="no-topics-container">
           <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-tag topic-icon" viewBox="0 0 16 16">
             <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>
             <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"/>
           </svg>
           <h5 class="text-secondary">No Topics Available</h5>
           <p class="text-muted">No topics have been created yet.</p>
         </div>
       {% endif %}
     </div>
     <a href="{% url 'topic' %}" class="card-footer text-dark text-center text-decoration-none showhover">
       show all ..
     </a>
   </div>
 </div>
