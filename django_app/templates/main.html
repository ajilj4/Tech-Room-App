<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Room</title>
    <script src="https://kit.fontawesome.com/089a51952b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="icon" href="https://img.freepik.com/premium-vector/study-house-logo-template-design_316488-433.jpg" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content-container {
            flex: 1;
            display: flex;
            margin-top:70px;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="main-container bg-dark text-light">
        {% include 'nav.html' %}
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    function toggleElements() {
        if (window.innerWidth > 800) {
            $('#toggleButtontopic').hide();
            $('#toggleButtonrecent').hide();
            $('#tcard').show();
            $('#rcard').show();
            $('#navprofile').show();
        } else {
            $('#toggleButtontopic').show();
            $('#toggleButtonrecent').show();
            $('#tcard').hide();
            $('#rcard').hide();
            $('#navprofile').hide();
        }
    }
    $(document).ready(function() {
        toggleElements();
    });
    $(window).resize(function() {
        toggleElements();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
